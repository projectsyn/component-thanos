parameters:
  thanos:
    namespace: syn-thanos
    dashboardNamespace: ${thanos:namespace}
    commonConfig:
      namespace: ${thanos:namespace}
      version: v0.17.2
      image: ${thanos:images:thanos:registry}/${thanos:images:thanos:image}:${thanos:images:thanos:tag}
      serviceMonitor: true
      volumeClaimTemplate:
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 10Gi
    query:
      replicas: 2
      replicaLabels:
        - prometheus_replica
        - rule_replica
    images:
      thanos:
        registry: quay.io
        image: thanos/thanos
        tag: ${thanos:commonConfig:version}
