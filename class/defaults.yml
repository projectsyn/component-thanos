parameters:
  thanos:
    namespace: syn-thanos
    cluster_kubernetes_version: "1.18"
    jsonnetfile_parameters:
      kubernetes_version: ${thanos:cluster_kubernetes_version}
      # Set this parameter if you wish to use a specific thanos-mixin
      # version.
      thanos_mixin_version: ''
    dashboards:
      enabled: false
      namespace: ${thanos:namespace}
    commonConfig:
      namespace: ${thanos:namespace}
      version: v0.18.0
      image: ${thanos:images:thanos:registry}/${thanos:images:thanos:image}:${thanos:images:thanos:tag}
      serviceMonitor: true
      objectStorageConfig:
        name: thanos-objectstorage
        key: thanos.yaml
      volumeClaimTemplate:
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 10Gi
    objectStorageConfig: {}
    query:
      replicas: 2
      serviceType: ClusterIP
      replicaLabels:
        - prometheus_replica
        - rule_replica
    bucket:
      enabled: false
      replicas: 1
    store:
      enabled: false
      replicas: 2
      serviceType: ClusterIP
    compactor:
      enabled: false
      replicas: 1
      deduplicationReplicaLabels: ${thanos:query:replicaLabels}
      retentionResolutionRaw: 30d
      retentionResolution5m: 90d
      retentionResolution1h: 1y
    images:
      thanos:
        registry: quay.io
        image: thanos/thanos
        tag: ${thanos:commonConfig:version}
